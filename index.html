<!doctype html>

<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إشعار - توقف الإصدار</title>
  <style>
    :root{ --bg:#0b0b0f; --card:#0f1720; --danger:#ff3b3b; --muted:#9aa2ad }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Segoe UI",Tahoma,Arial,'Noto Naskh Arabic',sans-serif;background:linear-gradient(180deg,#06060a 0%, #0f1220 100%);color:#fff}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:rgba(255,255,255,0.02);padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);max-width:720px;width:100%;text-align:center}
    h1{margin:0 0 8px;font-size:28px}
    .message{display:inline-block;padding:14px 20px;border-radius:8px;background:rgba(255,59,59,0.06);color:var(--danger);border:1px solid rgba(255,59,59,0.15);font-weight:700;font-size:22px}
    p{margin:12px 0 0;color:var(--muted)}
    @media (max-width:420px){h1{font-size:20px}.message{font-size:18px;padding:12px 16px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>تنبيه</h1>
      <div class="message">قد الاصدار توقف</div>
      <p>.</p>
    </div>
  </div>
</body>
</html>
